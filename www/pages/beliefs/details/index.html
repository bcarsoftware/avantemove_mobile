<!DOCTYPE html>
<html lang="pt-br">
<head>
    <title>Princípio Detalhes</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register New Goal</title>
    <link rel="stylesheet" href="css/beliefs-details.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>

<div class="header">
    <h1>Detalhes Princípio</h1>
    <a href="../dashboard/index.html" class="close-btn"><i class="fa-solid fa-xmark close-btn-white"></i></a>
</div>

<div class="main-content">
    <form>
        <div class="form-group">
            <label id="CategoryID">PrincípioID: #</label>
        </div>

        <div class="form-group">
            <label for="description">Descrição</label>
            <input type="text" id="description" placeholder="Descrição do Pricípio">
        </div>

        <p class="validation-message">Você pode Atualizar ou Excluir esse Princípio.</p>

        <button type="submit" class="create-button">Atualizar Princípio</button> <br>
        <button type="button" id="DeleteGoal" class="create-button">Excluir Princípio</button>
    </form>
</div>

</body>
</html>
