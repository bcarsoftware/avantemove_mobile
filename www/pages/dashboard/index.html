<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AvanteMove - Dashboard</title>
    <link rel="stylesheet" href="css/dashboard.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

</head>
<body>

<div class="dashboard-container">

    <header class="header">
        <div class="header-top">
            <div class="user-info">
                <h1>Bem-vindo(a), [Nome]</h1>
                <h2>Avante Move</h2>
            </div>
            <a href="../settings/index.html" class="settings-icon">
                <i class="fa-solid fa-gear fa-2x text-white"></i>
            </a>
        </div>

        <div class="header-stats">
            <div class="stat-item">
                <p># XP</p>
            </div>
        </div>
    </header>

    <main class="main-content">
        <div class="content-card">

            <div class="cards-grid">

                <a href="../objetives/dashboard/index.html" class="card">
                    <div class="info-card">
                        <div class="card-icon">
                            <i class="fa-solid fa-bullseye fa-6x"></i>
                        </div>
                        <h4>Objetivos</h4>
                    </div>
                </a>

                <a href="../habits/dashboard/index.html" class="card">
                    <div class="info-card">
                        <div class="card-icon">
                            <i class="fa-solid fa-trophy fa-6x"></i>
                        </div>
                        <h4>Hábitos</h4>
                    </div>
                </a>

                <a href="#">
                    <div class="info-card">
                        <div class="card-icon">
                            <i class="fa-solid fa-clipboard-check fa-6x"></i>
                        </div>
                        <h4>Tarefas</h4>
                    </div>
                </a>

                <a href="#">
                    <div class="info-card">
                        <div class="card-icon">
                            <i class="fa-solid fa-compass fa-6x"></i>
                        </div>
                        <h4>Principios</h4>
                    </div>
                </a>
            </div>
        </div>
    </main>

    <section class="motto-section">
        <h3>O hábito é uma construção diária</h3>
        <a href="../categories/dashboard/index.html" class="btn-categories">
            <i class="fa-solid fa-star"></i>
            <p>Categorias</p>
        </a>
    </section>

</div>

</body>
</html>
