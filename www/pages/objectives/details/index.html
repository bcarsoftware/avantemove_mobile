<!DOCTYPE html>
<html lang="pt-br">
<head>
    <title>Objetivos Detalhes</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register New Goal</title>
    <link rel="stylesheet" href="css/goals-details.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>

<div class="header">
    <h1>Detalhes Objetivo</h1>
    <a href="../dashboard/index.html" class="close-btn"><i class="fa-solid fa-xmark close-btn-white"></i></a>
</div>

<div class="main-content">
    <form>
        <div class="form-group">
            <label for="name">Nome*</label>
            <input type="text" id="name" placeholder="Read" required>
        </div>

        <div class="form-group">
            <label for="description">Descrição</label>
            <input type="text" id="description" placeholder="The act of read">
        </div>

        <div class="form-group">
            <label for="start-date">Data Inicial*</label>
            <input type="date" id="start-date" placeholder="DD/MM/AAAA" required>
        </div>

        <div class="form-group">
            <label for="finish-date">Data Final*</label>
            <input type="date" id="finish-date" placeholder="DD/MM/AAAA">
        </div>

        <div class="form-group">
            <label for="create-at">Criado em:</label>
            <input type="text" id="create-at" placeholder="DD/MM/AAAA" disabled>
        </div>

        <p class="validation-message">Se você inserir a Data Final, ela deve ser posterior à Data Inicial inserida.</p>
        <p class="validation-message">Você pode Atualizar ou Excluir esse Objetivo.</p>

        <button type="submit" class="create-button">Atualizar Objetivo</button> <br>
        <button type="button" id="DeleteGoal" class="create-button">Excluir Objetivo</button>
    </form>
</div>

</body>
</html>
