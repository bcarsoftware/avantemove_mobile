<!DOCTYPE html>
<html lang="pt-br">
<head>
    <title>Novo Hábito</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register New Goal</title>
    <link rel="stylesheet" href="css/habits-new.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>

<div class="header">
    <h1>Cadastar Hábito</h1>
    <a href="../dashboard/index.html" class="close-btn"><i class="fa-solid fa-xmark close-btn-white"></i></a>
</div>

<div class="main-content">
    <form>
        <div class="form-group">
            <label id="UserId">UserID: #</label>
        </div>

        <div class="form-group">
            <label for="goals-select">Objetivo</label>
            <select id="goals-select">
                <option>Selecione</option>
            </select>
        </div>

        <div class="form-group">
            <label for="name">Nome*</label>
            <input type="text" id="name" placeholder="Nome do Hábito" required>
        </div>

        <div class="form-group">
            <label for="categories-select">Categoria*</label>
            <select id="categories-select" required>
                <option>Selecione</option>
            </select>
        </div>

        <div class="form-group">
            <label for="days-of-week">Dias da Semana*</label>
            <select name="days-of-week" id="days-of-week" multiple size="7" required>
                <option value="MONDAY">Segunda-feira</option>
                <option value="TUESDAY">Terça-feira</option>
                <option value="WEDNESDAY">Quarta-feira</option>
                <option value="THURSDAY">Quinta-feira</option>
                <option value="FRIDAY">Sexta-feira</option>
                <option value="SATURDAY">Sábado</option>
                <option value="SUNDAY">Domingo</option>
            </select>
        </div>

        <p class="validation-message">Você pode escolher um dia ou mais.</p>

        <button type="submit" class="create-button">Criar Hábito</button>
    </form>
</div>

<script src="cordova.js"></script>
</body>
</html>
