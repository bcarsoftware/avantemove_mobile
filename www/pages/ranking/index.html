<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ranking</title>
    <link rel="stylesheet" href="css/ranking.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>

<div class="ranking-container">
    <div class="blue-sidebar">
        <a href="../settings/index.html" class="close-btn">
            <i class="fa-solid fa-xmark fa-2x"></i>
        </a>
    </div>

    <div class="ranking-content">
        <div class="ranking-header">
            <h1>Power XP<br>Classificação Mensal</h1>
            <h2>Mês: Agosto/25</h2>
        </div>

        <ul class="ranking-list">
            <li class="ranking-item me">
                <p class="rank-number">1.</p>
                <p class="username">Username (Me)</p>
                <p class="xp">50XP</p>
            </li>

            <li class="ranking-item">
                <p class="rank-number">2.</p>
                <p class="username">Username</p>
                <p class="xp">49XP</p>
            </li>
            <li class="ranking-item">
                <p class="rank-number">3.</p>
                <p class="username">Username</p>
                <p class="xp">47XP</p>
            </li>
            <li class="ranking-item">
                <p class="rank-number">4.</p>
                <p class="username">Username</p>
                <p class="xp">45XP</p>
            </li>
        </ul>
    </div>
</div>

<script src="cordova.js"></script>
</body>
</html>
