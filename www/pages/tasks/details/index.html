<!DOCTYPE html>
<html lang="pt-br">
<head>
    <title>Detalhes Tarefa</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register New Goal</title>
    <link rel="stylesheet" href="css/tasks-details.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>

<div class="header">
    <h1>Detalhes Tarefa</h1>
    <a href="../dashboard/index.html" class="close-btn"><i class="fa-solid fa-xmark close-btn-white"></i></a>
</div>

<div class="main-content">
    <form>
        <div class="form-group">
            <label for="habits-select">Hábito</label>
            <select id="habits-select" required>
                <option>Selecione</option>
            </select>
        </div>

        <div class="form-group">
            <label for="name">Nome*</label>
            <input type="text" id="name" placeholder="Nome da Tarefa" required>
        </div>

        <div class="form-group">
            <label for="name">Comentário</label>
            <input type="text" id="name" placeholder="Comentário" required>
        </div>

        <div class="form-group">
            <label for="create-at">Criado em:</label>
            <input type="text" id="create-at" placeholder="DD/MM/AAAA" disabled>
        </div>

        <p class="validation-message">Você pode Finalizar a Tarefa aqui.</p>
        <p class="validation-message">Você pode Atualizar ou Excluir a Tarefa.</p>

        <button type="submit" class="create-button">Finalizar Tarefa</button> <br>
        <button type="button" id="UpdateTask" class="create-button">Atualizar Tarefa</button> <br>
        <button type="button" id="DeleteTask" class="create-button">Excluir Tarefa</button>
    </form>
</div>

<script src="cordova.js"></script>
</body>
</html>
